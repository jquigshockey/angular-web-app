<mat-list>
        <mat-list-item *ngFor="let list of times">
          <mat-icon matListIcon>{{list.icon}}</mat-icon>
          <h3 matLine>{{list.name}}</h3>
          <p matLine>
            <span></span>
            <span class="demo-2"> {{list.time}} </span>
            <span class="demo-2"> Group: {{list.group}} </span>
          </p>
        </mat-list-item>
</mat-list>
